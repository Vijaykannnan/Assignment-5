<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Change Colors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="choose" style="font-size: 50px">
        Choose any Colors From Options!
      </h1>

      <div class="colors">
        <div class="options">
          <ul style="font-size: 20px">
            <li>Red</li>
            <li>Orange</li>
            <li>Green</li>
            <li>Yellow</li>
            <li>Hotpink</li>
            <li>Tomato</li>
          </ul>
        </div>

        <div class="colors-inform">
          <h4 class="choosen-col">You choosed an: <span></span> Color</h4>
          <h6 class="Normal-col">color: <span></span></h6>
          <h6 class="hexa-col">Hexa-color: <span></span></h6>
          <h6 class="rgb-col">Rgb-color: <span></span></h6>
        </div>
      </div>

      <div class="user-option">
        <input type="text" placeholder="   Choose Any Colors" />
      </div>
      <br />
      <button>Change It</button>
      <h4 class="refresh">Refresh UP !</h4>
    </div>

    <script src="script.js"></script>
  </body>
</html>
